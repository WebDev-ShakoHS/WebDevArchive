<script>
(function() {
    var box = $('div.box');
        w = $(window),width() / 2 - box.outerWidth() / 2,
        h = $(window).height() / 2 - box.outerHeight() / 2;
    $('button').on('click', function() {
        box.animate({
            'lift': w,
            'position': 'absolute'
        })
        .animate({
            'top': h
        }, 2000);
            
</script>
