<script>

(function() {
	
	$('dd').filter(':nth-child(n+4)').addClass('hide');
	$('dl').on('mouseenter', 'dt', function() {
        $('dd').removeClass('hide') 
		$(this).addClass('red')
			.next()
				.slideDown(200)
				.siblings('dd')
					.slideUp(200);
        
    $("dl").on('mouseleave', 'dt', function(){
        $(this).removeClass('red');
});
    $("dl").on('click', 'dt',function(){
        $(this).addClass('text');
}); 
    
    $("dl").on('dblclick', 'dt',function(){
        $(this).removeClass('text');
        
});        

    	});
})();



</script>
