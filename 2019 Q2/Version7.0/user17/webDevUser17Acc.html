<html>
<head>
<meta charset=utf-8>
	<title>FAQ</title>
	<link href="SampleCSS.css" rel="stylesheet" >
</head>
<body>

<dl>
	<center><dt>What do you do?</dt>
	<dd>I'm a dude who does dumb stuff. i'm also quite funny in my opinion.</dd>
	<dt>What are your hours?</dt>
	<dd>When ever i feel like it.</dd>
	<dt>How do you feel about your job?</dt>
	<dd>I don't get paid.</dd>
	<dt>What are your hours?</dt>
	<dd>You just asked me that!</dd>
	<dt>Do you think polar bears get the flu?</dt>
	<dd>What kind of question is that?</dd></center>
</dl>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


<script>
(function() {
	
	$('dd').filter(':nth-child(n+4)').addClass('hide');
	$('dl').on('mouseenter', 'dt', function() {
		$(this)
			.next()
				.slideDown(200)
				.siblings('dd')
					.slideUp(200);
        
	});
})();
</script>

</body>
    
</html>
