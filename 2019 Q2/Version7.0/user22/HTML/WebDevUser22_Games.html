    <script language="JavaScript">

var startTime=new Date();
var endTime=new Date();
var startPressed=false;
var bgChangeStarted=false;
var maxWait=20;
var timerID;

function startTest()
{
 document.body.style.background=document.response.bgColorChange.options[document.response.bgColorChange.selectedIndex].text;
 bgChangeStarted=true;
 startTime=new Date();
}

function remark(responseTime)
{
 var responseString="";
 if (responseTime < 0.20)
 responseString="Well done!";
 if (responseTime >= 0.20 && responseTime < 0.30)
 responseString="Nice!";
 if (responseTime >=0.40 && responseTime < 0.50)
 responseString="Could be better...";
 if (responseTime >=0.50 && responseTime < 0.80)
 responseString="Keep practising!";
 if (responseTime >=0.80 && responseTime < 1.1)
 responseString="Have you been day dreaming again?";
 if (responseTime >=1.1)
 responseString="Did you fall asleep?";
 return responseString;
}

function stopTest()
{
 if(bgChangeStarted)
 {
 endTime=new Date();
 var responseTime=(endTime.getTime()-startTime.getTime())/1000;

 document.body.style.background="white"; 
 alert("Your response time is: " + responseTime + " seconds " + "\n" + remark(responseTime));
 startPressed=false;
 bgChangeStarted=false;
 }
 else
 {
 if (!startPressed)
 {
 alert("press start first to start test");
 }
 else
 { 
 clearTimeout(timerID);
 startPressed=false; 
 alert("cheater! you pressed too early!");
 } 
 }
window.location.reload();
console.log('window reloaded')
}

var randMULTIPLIER=0x015a4e35;
var randINCREMENT=1;
var today=new Date();
var randSeed=today.getSeconds();

function randNumber()
{
 randSeed = (randMULTIPLIER * randSeed + randINCREMENT) % (1 << 31);
 return((randSeed >> 15) & 0x7fff) / 32767;
}

function startit()
{
 if(startPressed)
 {
 alert("Already started. Press stop to stop");
 return;
 }
 else
 {
 startPressed=true; 
 timerID=setTimeout('startTest()', 6000*randNumber());
 }
}

</script>

<script>
/* When the user clicks on the button, 
toggle between hiding and showing the dropdown content */
function myFunction() {
  document.getElementById("myDropdown").classList.toggle("show");
}

// Close the dropdown if the user clicks outside of it
window.onclick = function(e) {
  if (!e.target.matches('.dropbtn')) {
  var myDropdown = document.getElementById("myDropdown");
    if (myDropdown.classList.contains('show')) {
      myDropdown.classList.remove('show');
    }
  }
}
</script>
<script>
	var link = $('link');
	$('#stylebutton .button').on('click', function() {	
			var $this = $(this);
			var stylesheet = $(this).data('file');
			link.attr('href', '../' + 'CSS/' + stylesheet + '.css');
			$this
			.siblings('button')
				.removeAttr('disabled')
				.end()
				.attr('disabled', 'disabled')
	});

	$('#fontchange #initial').on('click', function() {
		var button1 = document.getElementById("positive");
		var button2 = document.getElementById("negative");
		(button1).style.visibility = 'visible';
		(button2).style.visibility = 'visible';
	});
	$('#fontchange #positive').on('click', function() {
		var fontSize = parseInt($("body").css("font-size"));
		fontSize = fontSize + 3 + "px";
		$("body").css({'font-size':fontSize});
	});
	$('#fontchange #negative').on('click', function() {
		var fontSize = parseInt($("body").css("font-size"));
		fontSize = fontSize - 3 + "px";
		$("body").css({'font-size':fontSize});
	});
	$('#challengebutton #revealer').on('click', function() {
		var revealer = document.getElementById("revealer");
		revealer.innerHTML="Are you really?"
		var button1 = document.getElementById("revealed1");
		(button1).style.visibility = 'visible';
		var button2 = document.getElementById("revealed2");
		(button2).style.visibility = 'visible';
});
	$('#challengebutton #revealed1').on('click', function() {
		var x = document.getElementById("textbubble");
		x.style.visibility = 'visible';
	});
	$('#challengebutton #revealed2').on('click', function() {
		var revealer = document.getElementById("revealer");
		revealer.innerHTML="You up for a challenge?"
		var button1 = document.getElementById("revealed1");
		(button1).style.visibility = 'hidden';
		var button2 = document.getElementById("revealed2");
		(button2).style.visibility = 'hidden';
		var x = document.getElementById("textbubble");
		x.style.visibility = 'hidden';
	});
</script>
