<body>

<dl>
	<dt>Most catches in 2019 season</dt>
	<dd>Micheal Thomas.</dd>
	<dt>Most TD's</dt>
	<dd>Kenny Gollladay </dd>
	<dt>Most receiving yards</dt>
	<dd>Micheal Thomasv</dd>
	<dt>Most targeted receiver </dt>
	<dd>Micheal Thomas </dd>
	<dt>Fastest receiver in 2019</dt>
	<dd>Parris Campbell .</dd>
</dl>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


<script>

(function() {
	
	$('dd').filter(':nth-child(n+4)').addClass('hide');

	$('dl').on('mouseenter', 'dt', function() {
		$(this)
			.next()
				.slideDown(200)
				.siblings('dd')
					.slideUp(200);
	});
})();
    </script>

</body>
