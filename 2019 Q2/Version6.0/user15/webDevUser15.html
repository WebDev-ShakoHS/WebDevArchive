<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title></title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

<dl>
	<dt>What is your name?</dt>
	<dd>Derrick</dd>
	<dt>How old are you?</dt>
	<dd>15</dd>
	<dt>How many pets do you have?</dt>
	<dd>3</dd>
	<dt>What is your favorite color?</dt>
	<dd>Blue</dd>
	<dt>Are you a dog or cat person?</dt>
	<dd>Dog</dd>
</dl>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


<script>

(function() {
	
	$('dd').filter(':nth-child(n+4)').addClass('hide');

	$('dl').on('mouseenter', 'dt', function() {
		$(this)
			.next()
				.slideDown(200)
				.siblings('dd')
					.slideUp(200);
	});
})();


</script>

</body>
    
</html>
