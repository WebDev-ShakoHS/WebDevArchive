<html>
    <head>
        <title>User 11 Intro to jQuery</title>
        <script src="JS/jquery-3.4.1.js"></script>
        <link rel="stylesheet" href="day.css">
        
        <style>
            ul li{
                color:red;
            }    
            .ocean{
                color:green;
            }
            .sky{
                color:cyan;
            }
            .emphasis { font-weight: : bold;
                
            }
            
        </style>
        
        <script>
        $(document).ready(function() {
            $('li:first-child').addClass('emphasis');
        });
        </script>
        
    </head>
    <h1> something title something</h1>
    <body>
        <ul><li><h2>grumpy</h2></li>
            <li><h3>hippy</h3></li>
            <li><h4>snoopy</h4></li>
            <li><h5>bapkins</h5></li></ul>
        <button data-file="day">Day</button>
        <button data-file="night">Night</button>
        <button data-file="Blue">Blue</button>
        <button data-file="Red">Red</button>
        <script>
        var lis = jQuery('ul li');
            console.log(lis);
            $('ul li').addClass('ocean');
            $('h1').addClass('sky');
            $('h2').addClass('ocean');
            $('h3').addClass('sky');
            $('h5').addClass('sky');
        </script>
        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        
        <script>
        (function() {
            var link = $('link');
            $('button').on('click', function() {
                var $this = $(this),
                    stylesheet = $this.data('file');
                
                link.attr('href', stylesheet + '.css');
                
                $this
                    .siblings('button')
                        .removeAttr('disabled')
                        .end()
                .attr('disabled', 'dusabled');
            });
        })();

        </script>
    </body>
</html>
