<!doctype html>
<html>
<head>
	<meta charset=utf-8>
	<title></title>
	<link rel="stylesheet" href="CSS/FAQ.css">
</head>
<body>

<dl>
	<dt>What are your hours?</dt>
	<dd>We are open 24/7.</dd>
	<dt>What are your orders?</dt>
	<dd>We are want to order cheese pizza.</dd>
	<dt>What are your foreigners?</dt>
	<dd>We are the conclave.</dd>
	<dt>What are your steps?</dt>
	<dd>We are stepping stone.</dd>
	<dt>What are your final wishes?</dt>
	<dd>We wish a good bye.</dd>
</dl>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>


<script>

(function() {
	
	$('dd').filter(':nth-child(n+4)').addClass('hide');

	$('dl').on('mouseenter', 'dt', function() {
		$(this)
			.next()
				.slideDown(200)
				.siblings('dd')
					.slideUp(200);
        
	});
})();

</script>

<script>
    $('dt').hover(function() {
        $('dt').fadeOut(1500);
        $('dt').fadeIn(1000);
    });
    </script>   
    
<script>
    $('dd').hover(function() {
       $('dd').fadeOut(1500);
        $('dd').fadeIn(1000);
    });
    </script>

</body>
</html>
