<dl class=faq>
	<dt>What is cereal?</dt>
	<dd>Cereal is a traditional breakfast food made from processed cereal grains</dd>
	<dt>What do you eat cereal with?</dt>
	<dd>Milk</dd>
	<dt>Where can I get cereal</dt>
	<dd>Any local grocery store</dd>
	<dt>Whens the best time to eat cereal?</dt>
	<dd>Anytime</dd>
	<dt>Who can eat cereal?</dt>
	<dd>Anyone</dd>
</dl>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>


<script>

(function() {
	
	$('dd').filter(':nth-child(n+4)').addClass('hide');

	$('dl').on('mouseenter', 'dt', function() {
		$(this)
			.next()
				.slideDown(200)
				.siblings('dd')
					.slideUp(200);
	});
})();


</script>
