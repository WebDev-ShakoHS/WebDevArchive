<script>

(function() {
	
	$('dd').filter(':nth-child(n+4)').addClass('hide');

	$('dl').on('mouseenter', 'dt', function() {
		$(this)
			.next()
				.slideDown(200)
				.siblings('dd')
					.slideUp(200);
	});
})();


</script>
    
<script>
    $(document).ready(function() {

    $(document).mousemove(function(e) {


                pointer = $('<img>').attr({'src':'https://cdn2.iconfinder.com/data/icons/flat-icons-web/40/Mouse_Cursor-128.png'});

                //and append them to document
                $(document.body).append(pointer); 
 

                //show them at mouse position & fade out slowly
                pointer.css({
                        'position':'absolute',
                        top: e.pageY +2 ,    //offsets
                        left: e.pageX +2   //offsets
                    }).fadeOut(500);   
    });

});


    </script>
